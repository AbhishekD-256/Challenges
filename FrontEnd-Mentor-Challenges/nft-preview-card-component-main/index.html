<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">
    <div class="header">
    <div class="images">
    <img class="big-image" src="images/image-equilibrium.jpg" alt="">
    <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
  </div>
    <h1><a href="#">Equilibrium #3429</a> </h1>
    <p> Our Equilibrium collection promotes balance and calm.</p>
  </div>
    <div class="info-container">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="">
        <p><a href="#">0.041 ETH</a> </p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        <p> 3 days left</p>
      </div>

    </div>
    <hr>
    <div class="profile">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of </p> <b><a href="#"> Jules Wyvern</a></b>
    </div>
  </div>

</body>

</html>
